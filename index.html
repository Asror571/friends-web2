<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Friends</title>
	</head>
	<body>
		<div id="app">
			<button class="joinButton">Join</button>
			<div id="map"></div>
			<div id="sidebar">
				<div class="sidebar-header">
					<h3 id="sidebarTitle">Online Users (0)</h3>
				</div>
				<div class="user-list" id="userList">
					<div class="empty-state" id="emptyState">
						You could be the first to join!
					</div>
				</div>
			</div>
		</div>

		<!-- Join Modal -->
		<div id="joinModal" class="modal">
			<div class="modal-content">
				<div class="modal-header">
					<h2>Join Friends Map</h2>
					<span class="close">&times;</span>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="usernameInput">Username</label>
						<input type="text" id="usernameInput" placeholder="Enter your username" required>
						<div class="error-message" id="usernameError"></div>
					</div>
					<div class="form-group">
						<label for="avatarInput">Avatar</label>
						<div class="file-input-wrapper">
							<input type="file" id="avatarInput" accept="image/*" required>
							<div class="file-input-display">
								<span class="file-placeholder">Choose your avatar</span>
								<div class="avatar-preview" id="avatarPreview"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" id="cancelJoin" class="btn-secondary">Cancel</button>
					<button type="button" id="confirmJoin" class="btn-primary" disabled>Join Map</button>
				</div>
			</div>
		</div>

		<!-- User Info Modal -->
		<div id="userInfoModal" class="modal">
			<div class="modal-content user-info-modal">
				<div class="modal-header">
					<h2 id="userInfoTitle">User Information</h2>
					<span class="close" id="closeUserInfo">&times;</span>
				</div>
				<div class="modal-body">
					<div class="user-info-content">
						<div class="user-avatar-large" id="userAvatarLarge"></div>
						<div class="user-details">
							<div class="user-detail-item">
								<label>Username:</label>
								<span id="userInfoUsername"></span>
							</div>
							<div class="user-detail-item">
								<label>Location:</label>
								<span id="userInfoLocation"></span>
							</div>
							<div class="user-detail-item">
								<label>Joined:</label>
								<span id="userInfoJoined">Just now</span>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" id="showOnMapBtn" class="btn-primary">Show on Map</button>
					<button type="button" id="closeUserInfoBtn" class="btn-secondary">Close</button>
				</div>
			</div>
		</div>

		<!-- Notification -->
		<div id="notification" class="notification">
			<div class="notification-content">
				<span id="notificationText"></span>
				<button id="closeNotification" class="notification-close">&times;</button>
			</div>
		</div>

		<script type="module" src="/src/main.js"></script>
	</body>
</html>
